<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='assets/fondo.jpg') }}");
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1, form {
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro semi-transparente */
            padding: 20px;
            border-radius: 10px;
            color: white; /* Color de texto blanco */
        }
        label, input, button, select {
            display: block;
            margin: 10px 0;
            color: white; /* Color de texto blanco */
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 200px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo blanco semi-transparente */
            color: white; /* Color de texto blanco */
        }
        textarea {
            width: 200px;
            height: 100px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            resize: none;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo blanco semi-transparente */
            color: white; /* Color de texto blanco */
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            color: white; /* Color de texto blanco para los enlaces */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Subrayar enlaces al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form action="/add_product" method="post" enctype="multipart/form-data">
        <label for="name">Nombre:</label>
        <input type="text" name="name" required><br>
        <label for="price">Precio:</label>
        <input type="number" step="0.01" name="price" required><br>
        <label for="description">Descripción:</label>
        <textarea name="description" required></textarea><br>
        <label for="image">Imagen del Producto:</label>
        <input type="file" name="image" accept="image/*" required><br>
        <label for="cocinero_id">ID del Cocinero:</label>
        <input type="number" name="cocinero_id" required><br>
        <button type="submit">Agregar Producto</button>
    </form>
    <br>
    <a href="/admin_menu">Volver al Menú de Administrador</a>
</body>
</html>
